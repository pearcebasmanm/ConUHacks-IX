<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Extension Settings</title>
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body
        style="
            margin: auto;
            width: 400px;
            padding: 20px;
            font-family: &quot;Segoe UI&quot;, Tahoma, Geneva, Verdana,
                sans-serif;
            background-color: var(--ft-background-color);
            color: var(--ft-text-color);
            line-height: 1.6;
        "
    >
        <div id="settings">
            <div class="form-group">
                <label for="modelName" class="ft-label">Model:</label>
                <select id="modelName" class="ft-container">
                    <option>Gemini</option>
                    <option>ChatGPT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apiKey" class="ft-label">API Key:</label>
                <input
                    type="password"
                    id="apiKey"
                    class="ft-container"
                    placeholder="Enter your API key"
                />
            </div>
            <div class="form-group">
                <label for="focusTopics" class="ft-label">Focus Topics</label>
                <div><ul id="chip-list"></ul></div>
                <input
                    type="text"
                    id="focusTopics"
                    class="ft-container"
                    placeholder="type and Enter ..."
                />
                <small class="ft-small-text">
                    These are the topics you would like to focus on. We will let
                    you know if you're getting distracted.
                </small>
            </div>
            <button id="save" class="ft-button">Save Settings</button>
            <div id="status"></div>
            <p>Prompt for debugging:</p>
            <p id="basePrompt"></p>
        </div>
        <script src="../js/options.js" type="module"></script>
    </body>
</html>
