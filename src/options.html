<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Settings for Huginn & Muninn Focus Extension"
        />
        <title>Extension Settings</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="options.css" />
    </head>
    <body class="focus-extension">
        <main id="settings">
            <section class="form-group">
                <img src="hugin_mugin_logo2.png" />
            </section>
            <section class="form-group">
                <label for="modelName">Model:</label>
                <select id="modelName">
                    <option value="Gemini">Gemini</option>
                    <option value="ChatGPT">ChatGPT</option>
                </select>
            </section>

            <section class="form-group">
                <label for="apiKey">API Key:</label>
                <input
                    type="password"
                    id="apiKey"
                    placeholder="Enter your API key"
                    autocomplete="current-password"
                />
            </section>

            <section class="form-group">
                <label for="focusTopics">Focus Topics</label>
                <div>
                    <ul id="list" aria-label="List of focus topics"></ul>
                </div>
                <input
                    type="text"
                    id="focusTopics"
                    placeholder="Type and press Enter to add..."
                    aria-label="Add new focus topic"
                />
                <small>
                    These are the topics you would like to focus on. We will let
                    you know if you're getting distracted.
                </small>
            </section>

            <button id="save">Save Settings</button>
            <div id="status" role="alert" aria-live="polite"></div>
        </main>
        <script src="options.js"></script>
    </body>
</html>
