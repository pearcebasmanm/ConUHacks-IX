<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body class="focus-extension">
    <div id="settings">
      <div class="form-group">
        <label for="modelName">Model:</label>
        <select id="modelName">
          <option>Gemini</option>
          <option>ChatGPT</option>
        </select>
      </div>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
      </div>
      <div class="form-group">
        <label for="focusTopics">Focus Topics</label>
        <div><ul id="list"></ul></div>
        <input type="text" id="focusTopics" placeholder="type and Enter ..." />
        <small>
          These are the topics you would like to focus on. We will let you know
          if you're getting distracted.
        </small>
      </div>
      <button id="save">Save Settings</button>
      <div id="status"></div>
      <p>Prompt for debugging:</p>
      <p id="basePrompt"></p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
