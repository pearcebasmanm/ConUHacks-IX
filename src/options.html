<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Extension Settings</title>
        <link rel="stylesheet" href="./options.css" />
    </head>
    <body>
        <div id="settings">
            <div class="form-group">
                <label for="modelName">Model:</label>
                <select id="modelName">
                    <option>Gemini</option>
                    <option>ChatGPT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input
                    type="password"
                    id="apiKey"
                    placeholder="Enter your API key"
                />
            </div>
            <!-- <div class="form-group">
                <label for="basePrompt">Base Prompt:</label>
                <textarea id="basePrompt"></textarea>
            </div> -->
            <div class="form-group">
                <label for="apiEndpoint">API Endpoint:</label>
                <input
                    type="text"
                    id="apiEndpoint"
                    value="https://api.openai.com/v1/chat/completions"
                />
            </div>
            <div class="form-group">
                <label for="focusTopics">Focus Topics (one per line):</label>
                <textarea
                    id="focusTopics"
                    placeholder="work&#10;study&#10;personal development"
                ></textarea>
                <small
                    >Enter each topic on a new line. These topics will be used
                    to determine if content is focused.</small
                >
            </div>
            <button id="save">Save Settings</button>
            <div id="status"></div>
            <p>Prompt for debugging:</p>
            <p id="basePrompt"></p>
        </div>
        <script src="options.js"></script>
    </body>
</html>
